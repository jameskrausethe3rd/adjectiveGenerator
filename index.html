<!doctype html>

<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>Dailyaj</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
      
    <body class="green">
        <div class="container">
            <div class="col s12 m7">
                <div class="card horizontal">
                  <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title">Adjective Generator</span>
                        <p>Click the button below to generate an adjective!</p>
                    </div>
                  </div>
                </div>
              </div>
              <ul class="collapsible">
                <li>
                  <span class="collapsible-header card-title white">Dailyaj</span>
                </li>
                <li>
                  <div class="collapsible-header white"><a class="waves-effect waves-light btn-large pink" id="dailyWord">Dailyaj!</a></div>
                  <div class="collapsible-body white"><div class="card-title" id="txt"></div></div>
                </li>
              </ul>
              <ul>
                <li>
                  <span class="collapsible-header card-title white">Generateyaj</span>
                </li>
                <li>
                  <div class="collapsible-header white"><a class="waves-effect waves-light btn-large pink" id="generateButton">Generate!</a></div>
                </li>
              </ul>
              <ul class="collapsible">
                <li>
                  <span class="collapsible-header card-title white">Stats</span>
                </li>
                <li>
                  <div class="collapsible-header white"><a class="waves-effect waves-light btn-large pink">Open!</a></div>
                  <div class="collapsible-body white"><div class="card-title">
                    <p id="dailyajStreak">Dailyaj Streak:</p>
                    <p id="numWordsGenerated">Words Generated:</p>
                  </div></div>
                </li>
              </ul>              
            </div>                       
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="cookie.js" ></script>
</body>
</html>
