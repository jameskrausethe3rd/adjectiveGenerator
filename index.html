<!doctype html>

<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>Dailyaj</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
      
    <body class="green">
        <div class="container">
            <div class="col s12 m7">
                <div class="card horizontal">
                  <div class="card-stacked">
                    <div class="card-content">
                        <span class="card-title">Adjective Generator</span>
                        <p>Click the button below to generate an adjective!</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col s12 m7">
                <div class="card horizontal">
                  <div class="card-stacked">
                    <div class="card-content">
                      <span class="card-title">Dailyaj</span>
                      <a class="waves-effect waves-light btn-large pink" id="dailyWord">Dailyaj!</a>
                    </div>
                  </div>
                </div>
              <div class="col s12 m7">
                <div class="card horizontal">
                  <div class="card-stacked">
                    <div class="card-content" id="definition">
                      <span class="card-title">Generateyaj</span>
                      <a class="waves-effect waves-light btn-large pink" id="generateButton">Generate!</a>
                    </div>
                  </div>
                </div>
              </div>
              </div> 
                      
        </div>                   
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
